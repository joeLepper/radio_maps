<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Radio-mapper</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="MyCtrl1">
    
    <div class="station-list"
        style="float:left; margin-right:10px" hidden>
        <p>Showing FM stations audible from:</p> 
        <p>Latitude: {{centerProperty.lat}}</p> 
        <p>Longitude: {{centerProperty.lng}}</p>
        <button ng-click="coordQuery()">Search</button>        
        <table class="station-table">
          <tr>
            <th>Frequency</th>
            <th>Call Letters</th>
          </tr>
          <tr ng-repeat="station in data | orderBy:'frequency'">
            <td>{{station.frequency}}</td>
            <td>{{station.callSign}}</td>
          </tr>
        </table>
    </div>

    <div class="google-map" 
      center="centerProperty"
      zoom="zoomProperty" 
      markers="markersProperty"
      latitude="clickedLatitudeProperty"
      longitude="clickedLongitudeProperty"
      mark-center="true"
      draggable="true"
      polygons ="polygons"
      style="float:left;">
    </div>  
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
  <script src="lib/jquery-1.9.1.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="http://cdn.binaryjs.com/0/binary.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/v3_epoly.js"></script>
  <script src="js/angular-google-maps.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
